#TEST FOR YUGABYTE REGULAR TABLES
#GOAL8 Impact of composite constraints
#Aggregate function count on 1st elelemt of composite pkey
#Aggregate function count on 2nd elelemt of composite pkey
#Aggregate function count on 1st elelemt of composite pkey with 1 filter on 1st element
#Aggregate function count on 2nd elelemt of composite pkey with 1 filter on 2nd element
#Aggregate function count on 1st elelemt of composite pkey with 1 filter on 2nd element
#Aggregate function count on 2nd elelemt of composite pkey with 1 filter on 1st element
#Aggregate function count on 1st elelemt of composite secondary key
#Repeat for indexed col
type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true&load-balance=false
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 1
terminals: 1
collect_pg_stat_statements: true
yaml_version: v1.1
use_dist_in_explain : true
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
          - DROP TABLE IF EXISTS pkeyint1M_comp2keys_1;
          - DROP TABLE IF EXISTS Indexed1M_comp2keys_1;
          - CREATE TABLE pkeyint1M_comp2keys_1(col_int_id_1 int, col_int_id_2 int, col_int_1 int, col_int_2 int, col_int_3 int, col_int_4 int, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_int_id_1 ASC, col_int_id_2 ASC));
          - CREATE TABLE Indexed1M_comp2keys_1(col_int_id_1 int, col_int_id_2 int, col_int_id_3 int, col_int_1 int, col_int_2 int, col_int_3 int, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_int_id_1 ASC));
          - CREATE INDEX ON Indexed1M_comp2keys_1(col_int_id_2 ASC, col_int_id_3 ASC);
        cleanup:
          - DROP TABLE IF EXISTS pkeyint1M_comp2keys_1;
          - DROP TABLE IF EXISTS Indexed1M_comp2keys_1;
        loadRules:
              - table: pkeyint1M_comp2keys_
                count: 1
                rows: 1000000
                columns:
                    - name: col_int_id_
                      count: 2
                      util: PrimaryIntGen
                      params: [ 1, 1000000 ]
                    - name: col_int_
                      count: 4
                      util: RandomNumber
                      params: [ 1, 1000000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]
              - table: Indexed1M_comp2keys_
                count: 1
                rows: 1000000
                columns:
                    - name: col_int_id_
                      count: 3
                      util: PrimaryIntGen
                      params: [ 1, 1000000 ]
                    - name: col_int_
                      count: 3
                      util: RandomNumber
                      params: [ 1, 1000000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]

        executeRules:
            - workload: AGGRG8_count_int_comp_pkey_first_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangepkey
              run:
                  - name: yb_count_int_comp_pkey_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint1M_comp2keys_1
            - workload: AGGRG8_count_int_comp_pkey_second_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangepkey
              run:
                  - name: yb_count_int_comp_pkey_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from pkeyint1M_comp2keys_1
            - workload: AGGRG8_count_int_comp_pkey_withfilter_first_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangepkey,filteron=rangepkey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_pkey_withfilter_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint1M_comp2keys_1 where col_int_id_1>1
            - workload: AGGRG8_count_int_comp_pkey_withfilter_second_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangepkey,filteron=rangepkey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_pkey_withfilter_second_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from pkeyint1M_comp2keys_1 where col_int_id_2>1
            - workload: AGGRG8_count_int_comp_pkey_project_first_ele_withfilter_sec_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangepkey,filteron=rangepkey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_pkey_project_first_ele_withfilter_sec_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint1M_comp2keys_1 where col_int_id_2>1
            - workload: AGGRG8_count_int_comp_pkey_project_sec_ele_withfilter_first_ele
              customTags: schematype=regular,partition=range,pkey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangepkey,filteron=rangepkey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_pkey_project_sec_ele_withfilter_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from pkeyint1M_comp2keys_1 where col_int_id_1>1


            - workload: AGGRG8_count_int_comp_index_first_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangeskey
              run:
                  - name: yb_count_int_comp_index_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from Indexed1M_comp2keys_1
            - workload: AGGRG8_count_int_comp_index_second_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangeskey
              run:
                  - name: yb_count_int_comp_index_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_3) from Indexed1M_comp2keys_1
            - workload: AGGRG8_count_int_comp_index_withfilter_first_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangeskey,filteron=rangeskey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_index_withfilter_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from Indexed1M_comp2keys_1 where col_int_id_2>1
            - workload: AGGRG8_count_int_comp_index_withfilter_second_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangeskey,filteron=rangeskey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_index_withfilter_second_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_3) from Indexed1M_comp2keys_1 where col_int_id_3>1
            - workload: AGGRG8_count_int_comp_index_project_first_ele_withfilter_sec_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangeskey,filteron=rangeskey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_index_project_first_ele_withfilter_sec_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_2) from Indexed1M_comp2keys_1 where col_int_id_3>1
            - workload: AGGRG8_count_int_comp_index_project_sec_ele_withfilter_first_ele
              customTags: schematype=regular,partition=range,skey=composite,aggregate=count,cardinality=single,projection=aggregate,filtercount=one,aggregateon=rangeskey,filteron=rangeskey,filtertype=comparision
              run:
                  - name: yb_count_int_comp_index_project_sec_ele_withfilter_first_ele
                    weight: 100
                    queries:
                        - query: select count(col_int_id_3) from Indexed1M_comp2keys_1 where col_int_id_2>1