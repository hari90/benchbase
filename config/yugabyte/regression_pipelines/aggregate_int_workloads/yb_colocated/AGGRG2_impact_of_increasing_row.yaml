#TEST FOR YUGABYTE COLOCATED TABLES
#GOAL1 Impact of increasing rows on count aggregate
#TESTS:
#Aggregate function count on 0.1M rows
#Aggregate function count on 1M rows
#Aggregate function count on 10M rows
type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true&load-balance=false
createdb: drop database if exists yb_colocated; create database yb_colocated with colocated=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
            - DROP TABLE IF EXISTS pkeyint1M_1;
            - DROP TABLE IF EXISTS pkeyint1L_1;
            - DROP TABLE IF EXISTS pkeyint10M_1;
            - CREATE TABLE pkeyint1L_1(col_int_id_1 int, col_int_1 int, col_int_2 int, col_int_3 int, col_int_4 int, col_int_5 int, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_int_id_1));
            - CREATE TABLE pkeyint1M_1(col_int_id_1 int, col_int_1 int, col_int_2 int, col_int_3 int, col_int_4 int, col_int_5 int, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_int_id_1));
            - CREATE TABLE pkeyint10M_1(col_int_id_1 int, col_int_1 int, col_int_2 int, col_int_3 int, col_int_4 int, col_int_5 int, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_int_id_1));
        cleanup:
            - DROP TABLE IF EXISTS pkeyint1M_1;
            - DROP TABLE IF EXISTS pkeyint1L_1;
            - DROP TABLE IF EXISTS pkeyint10M_1;
        loadRules:
              - table: pkeyint1L_
                count: 1
                rows: 100000
                columns:
                    - name: col_int_id_
                      count: 1
                      util: PrimaryIntGen
                      params: [ 1, 100000 ]
                    - name: col_int_
                      count: 5
                      util: RandomNumber
                      params: [ 1, 100000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 100000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 100000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]
              - table: pkeyint1M_
                count: 1
                rows: 1000000
                columns:
                    - name: col_int_id_
                      count: 1
                      util: PrimaryIntGen
                      params: [ 1, 1000000 ]
                    - name: col_int_
                      count: 5
                      util: RandomNumber
                      params: [ 1, 1000000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]
              - table: pkeyint10M_
                count: 1
                rows: 10000000
                columns:
                    - name: col_int_id_
                      count: 1
                      util: PrimaryIntGen
                      params: [ 1, 10000000 ]
                    - name: col_int_
                      count: 5
                      util: RandomNumber
                      params: [ 1, 10000000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 10000000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 10000000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]
        executeRules:
            - workload: AGGRG2_count_int_1L_table_rows
              customTags: schematype=colocated,partition=range,pkey=asc,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangepkey
              run:
                  - name: ybc_count_int_non_indexed_column
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint1L_1
            - workload: AGGRG2_count_int_1M_table_rows
              customTags: schematype=colocated,partition=range,pkey=asc,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangepkey
              run:
                  - name: ybc_count_int_1M_table_rows
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint1M_1
            - workload: AGGRG2_count_int_10M_table_rows
              customTags: schematype=colocated,partition=range,pkey=asc,aggregate=count,cardinality=single,projection=aggregate,aggregateon=rangepkey
              run:
                  - name: ybc_count_int_10M_table_rows
                    weight: 100
                    queries:
                        - query: select count(col_int_id_1) from pkeyint10M_1